name: sentiric

x-common-settings: &common-settings
  dns:
    - ${DISCOVERY_SERVICE_IPV4_ADDRESS:-10.88.5.1}
    - ${PRIMARY_DNS:-8.8.8.8}
    - ${SECONDARY_DNS:-1.1.1.1}
  dns_search:
    - ${DISCOVERY_DNS_SEARCH_DOMAIN:-service.sentiric.cloud}
  restart: always
  deploy:
    resources:
      limits:
        memory: 512M

networks:
  sentiric-net:
    driver: bridge
    name: sentiric-net
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-10.88.0.0/16}
          gateway: ${NETWORK_GATEWAY:-10.88.0.1}

services:
  telephony-action-service:
    <<: *common-settings
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/sentiric/sentiric-telephony-action-service:latest
    container_name: telephony-action-service
    env_file:
      - .env
    environment:
      # --- BURASI DÜZELTİLDİ: DEBUG MODU ZORLANDI ---
      - LOG_LEVEL=debug
      - RUST_LOG=debug
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
    ports:
      - "13110:13110" # HTTP
      - "13111:13111" # gRPC
      - "13112:13112" # Metrics
    networks:
      sentiric-net:
        ipv4_address: 10.88.30.10
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "13111"]
      interval: 10s
      timeout: 5s
      retries: 5